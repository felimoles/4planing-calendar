<ion-content class="page-login">			
	<ion-grid>

		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<img src="assets/imgs/logo.png">
			</ion-col>
			<ion-col col-3>
					
			</ion-col>
			<ion-col size="12">
				<ion-list>
					<ion-item class="input">
						<ion-label color="primary">
							<ion-icon name="contact"></ion-icon>
						</ion-label>
						<ion-input type="text" #username placeholder="Nombre de usuario"></ion-input>
					</ion-item>
					<ion-item class="input">
						<ion-label color="primary">
							<ion-icon name="lock"></ion-icon>
						</ion-label>
						<ion-input type="password" #pass placeholder="Contraseña"></ion-input>
					</ion-item>
					<a (click)="olvide()">Olvidé mi contraseña</a>
					<br>
					<br>
					<a (click)="ayuda()">ayuda</a>
				</ion-list>
			</ion-col>
			<ion-col size="3"></ion-col>
			<ion-col size="6">
					<a (click)="legal()">Terminos Legales</a>
					<ion-checkbox [(ngModel)]="agreeTerms" (ionChange)="checj()" item-end></ion-checkbox>
			</ion-col>
			<ion-col col-3></ion-col>
			<ion-col col-12></ion-col>
			<ion-col col-12></ion-col>
			<ion-col size="12">
				<button ion-button block class="boton" color="primary" (click)="login()" [disabled]="bloqueo_boton == true">Comenzar</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
