<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


    <strong></strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-card *ngFor="let message of mensajesmuros; let i = index">
      <div *ngIf="message.type == 'sistema'" class="nivel-6">
        <ion-card-header>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/alert.png">
                </ion-avatar>
                <h2 style="text-transform: initial;">Sistema</h2>
                <ion-note>{{message.fecha_notificacion.date | date: 'dd-MM-yyyy'}}</ion-note>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <h2 [innerHTML]="message?.texto | slice:0:200"></h2>
            <ion-row>
                <ion-col col-12></ion-col>
                <ion-col col-12></ion-col>
                <ion-col col-2></ion-col>
                <ion-col col-8>
                    <button ion-button icon-left full (click)="actividadclick(message.referencia)" block
                        class="boton" color="dark">Ir
                        a la sesi√≥n {{message.referencia}}</button>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>

        </ion-card-content>
    </div>
    </ion-card>
    
</ion-content>
