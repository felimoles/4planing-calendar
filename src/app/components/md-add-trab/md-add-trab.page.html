<ion-header>

    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Agregar trabajo autonomo</ion-title>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>

        <ion-label>Categor√≠a</ion-label>
        <ion-select [(ngModel)]="selected" (ionChange)="handleChange($event)">
          <ion-select-option *ngFor="let categorys of categorys" [value]="categorys.name">{{categorys.name}}</ion-select-option>
        </ion-select>
   


    </ion-item>

    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" minuteValues="0" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" minuteValues="0" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>


  </ion-list>
  <ion-button  [disabled]="selected == 'none'" ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Guardar
  </ion-button>
</ion-content>
