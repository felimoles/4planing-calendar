<ion-header>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Trabajo autonomo</ion-title>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>


      <ion-label>{{event.title}}</ion-label>


    </ion-item>

    <ion-item>
      <ion-label>{{event.startTime | date: 'short'}} a {{event.endTime | date: 'short'}}</ion-label>

    </ion-item>
    <div *ngIf=" delbtn == true">
      <button ion-button icon-left (click)="editEv()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </div>
  </ion-list>


  <ion-list>
    <ion-item-sliding *ngFor="let listEvent of eventSr">
      <ion-item item-start>

        <h4>Desde:{{listEvent.startTime | date: 'short'}} Hasta:{{listEvent.endTime | date: 'short'}}</h4>
        <h3>{{listEvent.title}} </h3>
      </ion-item>


      <ion-item-options>
          <button ion-button color="primary" (click)="editTA(listEvent)">
              <ion-icon name="md-create"></ion-icon>
              Editar
            </button>  
        <ion-button ion-button color="danger" (click)="deleteTA(listEvent)">
            <ion-icon name="md-trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>



  <ion-button ion-button full icon-left (click)="addTrA()">
    <ion-icon name="checkmark"></ion-icon> Agregar Trabajo autonomo
  </ion-button>
  <ion-button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Guardar
  </ion-button>
  <div *ngIf=" delbtn == true">
    <ion-button ion-button full icon-left (click)="delete()">
      <ion-icon name="checkmark"></ion-icon> Borrar
    </ion-button>
  </div>
